<script>
	var windowHeight =  $(window).height(); 
	var borrow_3 = $(".borrow_3").offset().top;
	var data =true;
	$(window).scroll(function(){
     //执行处理的代码
      var scrollTop = $(document).scrollTop(); 

        if(scrollTop<(1000-windowHeight)){
             donghua();
        }else if(scrollTop<(2200-windowHeight)){
             animates("3");
        }else if(scrollTop<(2623-windowHeight)){
        	 animates("4");
        }else if(scrollTop<(3075-windowHeight)){
        	animates("5");
        }else if(scrollTop<(3535-windowHeight)){
        	animates("6");
        }else if(scrollTop<(3737-windowHeight)){
        	animates("7");
        }else if(scrollTop<(4037-windowHeight)){
        	animates("8");
        }
    });

    function donghua(){
    	if(!data) return;
    	//data =false 
	    $(".cj_lc").find("div").each(function(index){
	    	if($(this).attr("class").indexOf("cj_42")){
	              $(this).addClass("zoomIn animated delay_"+index);
	    	}else{   
	             $(this).addClass("fadeInLeft animated delay_"+index);
	    	}
	    })    	
	    // setTimeout(function(){
     //          data =true 
	    // },100)
    }


    function animates(el){
    	if(el%2 ==0){
	        $(".borrow_"+el+" .content").find("div").eq(0).addClass("fadeInLeft animated");
	    	$(".borrow_"+el+" .content").find("div").eq(1).addClass("fadeInRight animated"); 			
    	}else{
        	$(".borrow_"+el+" .content").find("div").eq(0).addClass("fadeInUp animated");
    	    $(".borrow_"+el+" .content").find("div").eq(1).addClass("zoomIn animated");	 		
    	}
    }
      
</script>
